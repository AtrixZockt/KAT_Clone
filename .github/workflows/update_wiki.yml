name: Update Wiki on Merged PR

on:
  pull_request:
    types:
      - closed

jobs:
  update_wiki:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install markdown-it

      - name: Generate documentation from .sqf files
        run: node generate_documentation.js

      - name: Upload Release Notes to Wiki
        uses: Decathlon/wiki-page-creator-action@v2.0.0
        with:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          ACTION_MAIL: atrixzockt@web.de
          ACTION_NAME: AtrixZockt
          OWNER: AtrixZockt
          REPO_NAME: Kat_Clone
