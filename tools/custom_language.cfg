#---------------------------------------------------------------------------
# Custom Language Configuration
#---------------------------------------------------------------------------
ALIASES += customlanguage="\verbatim"
ALIASES += endcustomlanguage="\endverbatim"

EXTENSION_MAPPING += sqf=customlanguage

#---------------------------------------------------------------------------
# Custom Language Filter
#---------------------------------------------------------------------------
FILTER_PATTERNS += *.sqf=doxygen-filter.py

#---------------------------------------------------------------------------
# Custom Language Settings
#---------------------------------------------------------------------------
CUSTOM_LANGUAGES += customlanguage

# Specify the comment style for the custom language
CUSTOM_LANGUAGE_NAME = "Custom Language"
CUSTOM_LANGUAGE_EXTENSION = sqf

# Enable parsing of comments in the custom language
CUSTOM_LANGUAGE_COMMENT = YES

# Configure how Doxygen should interpret comments in the custom language
CUSTOM_LANGUAGE_COMMENT_BEGIN = "/**"
CUSTOM_LANGUAGE_COMMENT_END = "*/"
CUSTOM_LANGUAGE_COMMENT_MARKERS = "*"

# Specify the command to enable or disable comments in the custom language
CUSTOM_LANGUAGE_CMD_COMMENT = NO

# Specify the regular expression pattern to capture variables in the custom language
CUSTOM_LANGUAGE_VAR_MATCH = "(?:private\\s+)?(\\w+)\\s*="
